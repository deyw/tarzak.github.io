<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
    body {
        background-color: #FCFCFA;
    }
    
    h1, p {
        margin: 10px auto;
    }
    
    h1 {
        width: 400px;
    }
    
    p {
        width: 250px;
    }
    
    div {
        display: inline-block;
    }
    
    div.block {
      padding: 0;
      width:1px;
      height:20px;
      background-color: "steelblue";
      margin:5px;
      display:block;
    }
    
    circle { 
      stroke:  black ;
      stroke-width: 1px;
      fill: red;
    }
    </style>
</head>
<body>

  <h1>Working with Transitions</h1>
  <p><a href="http://d3js.org">D3</a>â€™s <a href="https://github.com/mbostock/d3/wiki/Selections#wiki-transition">selection.transition</a> method makes it easy to animate transitions when changing the DOM. For example, to change the text color to red instantaneously, you can select the body element and set the color style:
  </p>
    <div class="main">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="secondary">
      <svg id="exercise" xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" width="500">
          <circle cy="100" cx="50" r="40"/>
          <circle cy="100" cx="150" r="40"/>
          <circle cy="100" cx="250" r="40"/>
          <circle cy="100" cx="350" r="40"/>
          <circle cy="100" cx="450" r="40"/>
        </svg>
    </div>
  <script>
  (function() {
    var check = false,
        interval = setInterval(function () {
      if(check) {
        check = false;
        d3.select("body").transition().duration(1000).style("color", "black")
      } 
      else {
        check = true; 
        d3.select("body").transition().duration(1000).style("color", "red");
      }
    } ,5000);
    
    d3.selectAll('.block')
      .data([125,160,100,170,145])
      .style("background-color", "steelblue")
      .transition()
      .duration(1000)
      .style("width", function(d) { return d + "px"})
      .transition().duration(5000).style("background-color", "lightgreen");
      
    var data = ["blue","yellow","violet"];
    var exercise = d3.selectAll('#exercise').selectAll("circle")
    .data(data);
    
    exercise
        .transition()
        .duration(2000)
        .style("fill", function(d){return d});
    exercise.exit()
        .transition()
        .duration(3000)
        .attr("r", 0)
        .remove();
    
  })();
  </script>
</body>
</html>
