<!doctype html>
<html>
<head>

<meta charset="utf-8">
</head>
<body>
<h3>links to other windows:</h3>
<ol>
    <li>top</li>
    <li>parent</li>
    <li>opener</li>
    <li>self</li>
</ol>

<h4>properties of the window:</h4>
<ol>
    <li>closed</li>
    <li>defaultStatus</li>
    <li>name</li>
    <li>returnValue</li>
    <li>status</li>
</ol>
<a href="javascript:demoWindow()" id="testLink">demo window.closed</a>

<script type="text/javascript">
function demoWindow() {
    var d = new Date();
    document.getElementById("testLink").firstChild.nodeValue = d.toLocaleString();
    document.getElementById("testLink").style.color = "violet";
}



</script>
</body>
</html>
