<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
        #parentDiv {
            width: 1000px; 
            height: 200px; 
            border: 2px solid black; 
            display: block
        }
    </style>
    </head>
    
    <body>
        <section  class = "main">
            <div class = "size">
                Size of the side <input id = "size" type="text">
                <input type="button" onclick="setUpChessBoard()" value="Set Up">
            </div>
            <div class = "start">
                Start x: <input id = "sX" type="text">
                Start y: <input id = "sY" type="text">
                <input type="button" onclick="setUpStartCords" value="Set">
            </div>
            
            <div class = "finish">
                Finish x: <input id = "fX" type="text">
                Finish y: <input id = "fY" type="text">
                <input type="button" onclick="setUpFinishCords" value="Set">
            </div>
            
        </section>
        <script type="text/javascript">
            Array.matrix = function(numrows, numcols, initial) {
                var arr = [];
                for (var i = 0; i < numrows; ++i) {
                    var columns = [];
                    for (var j = 0; j < numcols; ++j) {
                        columns[j] = initial;
                    }
                        arr[i] = columns;
                    }
                return arr;
            }
            var chessBoard = Array.matrix(10,10,0)
            var queue = [];
            function setStartCords(sX, sY) {
                var sX, sY;
                var startArr = [sX,sY]
                chessBoard[sX][sY] = "visited";
                queue.push(startArr);
                return startArr;
            }
            
            function setFinishCords(fX, fY) {
                var fX, fY;
                var finishArr = [fX,fY];
                chessBoard[fX][fY] = "finish";
                return finishArr;
            }
            /*var startArr = setStartCords(0,0),
                finishArr = setFinishCords(9,9);*/
                
            
            function move(startArr) {
                var queue = [];
                var i, j;
                
                var movesArr = [[1,3],[3,1],[3,-1],[1,-3],[-1,-3],[-3,-1],[-3,1],[-1,3]];
                for (i = 0; i < movesArr.length; i++) {
                    queue[i] = [];
                    for (j = 0; j < 2; j++) {
                        queue[i][j] = startArr[j] + movesArr[i][j];
                    }
                }
                return queue;
            }
            //var moveQueue = move(startArr);
            
            
            /*
            **creating tempArr**
            */
            function movesCords(curPos) {
                var movesArr = [[1,3],[3,1],[3,-1],[1,-3],[-1,-3],[-3,-1],[-3,1],[-1,3]];
                var tempArr = [];
                var v = [[curPos[0],curPos[1]]], i, j;
                
                for (i = 0; i < 8; i++) {
                    tempArr[i] = [];
                    for (j = 0; j < 2; j++) {
                        tempArr[i][j] = movesArr[i][j] + v[0][j];
                    }
                }
                return tempArr;
            }
            
        </script>
    </body>
</html>
