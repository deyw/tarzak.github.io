<!DOCTYPE html>
<html>
<body style = "background-color: green">
<canvas id="chess" width="1500" height="1500" style="border:1px solid #c3c3c3;"></canvas>
<script>
var   chess      = document.getElementById("chess")
    , chessBlack = chess.getContext("2d")
    , chessWhite = chess.getContext("2d")
    , chessSqr   = chess.getContext("2d")
    , checker    = false
    , xy         = chess.getContext("2d");

var x = 0,
    y = 0,
    i = 0,
    j = 0;

for (i = 1; i <= 1000; i++) {
    for (j = 1; j <= 1000; j++) {
        if (checker) {
            chessSqr.fillStyle = "black";
            checker = false;
        }
        else {
            chessSqr.fillStyle = "gray";
            checker = true;
        }
        chessSqr.fillRect(x,y,5,5);
        x = 5 * (j);
    }
    if (checker) {
        checker = false;
    }
    else {
        checker = true;
    }
x = 0;
y = 5 * (i);
}


//Рисуем линию толщиной 3 пикселя
//1, 1
//coords convert formula => canvas(x,y) = (x * 5 - 2.5, y * 5 - 2.5) -----------------------------------------


xy.beginPath()
xy.moveTo(5 * 5 - 2.5, 5 * 5 - 2.5);
xy.lineWidth=1;
xy.lineTo(7 * 5 - 2.5, 6 * 5 - 2.5);
xy.strokeStyle="red";
xy.stroke();


function drawPath(arrPath) {
    var length = arrPath.length - 1
    , i;
    for (i = 0; i < length; i += 1) {
        xy.beginPath()
        xy.moveTo(arrPath[i].x * 5 - 2.5, arrPath[i].y * 5 - 2.5);
        xy.lineWidth = 1;
        xy.lineTo(arrPath[i+1].x * 5 - 2.5, arrPath[i+1].y * 5 - 2.5);
        xy.strokeStyle = "red";
        xy.stroke();
    }
    console.log(length);
}
</script>
</body>
</html>
