<!DOCTYPE html>
<html>
<body style = "background-color: green">
<canvas id="chess" width="1500" height="1500" style="border:1px solid #c3c3c3;"></canvas>
<script>
var chess      = document.getElementById("chess"),
    chessBlack = chess.getContext("2d"),
    chessWhite = chess.getContext("2d"),
    chessSqr   = chess.getContext("2d"),
    checker    = false;

var x = 0,
    y = 0,
    i = 0,
    j = 0;

for (i = 1; i <= 10; i++) {
    for (j = 1; j <= 10; j++) {
        if (checker) {
            chessSqr.fillStyle = "black";
            checker = false;
        }
        else {
            chessSqr.fillStyle = "white";
            checker = true;
        }
        chessSqr.fillRect(x,y,15,15);
        x = 15 * (j);
    }
    if (checker) {
        checker = false;
    }
    else {
        checker = true;
    }
x = 0;
y = 15 * (i);
    
}
if (chessSqr.fillStyle === "black")
            chessSqr.fillStyle = "white";
        else if (chessSqr.fillStyle === "white")
            chessSqr.fillStyle = "black";

if (j % 2 === 0)
            chessSqr.fillStyle = "white";
        else
            chessSqr.fillStyle = "black";

if (checker) {
            chessSqr.fillStyle = "blue";
            checker = false;
        }
        else {
            chessSqr.fillStyle = "red";
            checker = true;
        }
</script>

</body>
</html>
