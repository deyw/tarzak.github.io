<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4">
		  	<div class="row">
		  	<input type="text" class="form-control" placeholder="0" id="calcInput">
		  	</div>
		  	<div class="row">
			<button type="button" class="btn btn-default">1</button>
			<button type="button" class="btn btn-default">2</button>
			<button type="button" class="btn btn-default">3</button>
			<button type="button" class="btn btn-default" id="divide">/</button>
			</div>
			<div class="row">
			<button type="button" class="btn btn-default">4</button>
			<button type="button" class="btn btn-default">5</button>
			<button type="button" class="btn btn-default">6</button>
			<button type="button" class="btn btn-default" id="multiply">*</button>
			</div>
			<div class="row">
			<button type="button" class="btn btn-default">7</button>
			<button type="button" class="btn btn-default">8</button>
			<button type="button" class="btn btn-default">9</button>
			<button type="button" class="btn btn-default" id="minus">-</button>
			</div>
			<div class="row">
			<button type="button" class="btn btn-default">0</button>
			<button type="button" class="btn btn-default">,</button>
			<button type="button" class="btn btn-default" id="plus">+</button>
				
		  	</div>
		  </div>
		  <div class="col-md-4">.col-md-4</div>
		</div>
	</div>
	<script src="js/bootstrap.js"/>
</body>
</html>
